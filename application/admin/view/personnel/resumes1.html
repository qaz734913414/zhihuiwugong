<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>上海智慧务工-简历管理</title>
  <link rel="stylesheet" href="__STATIC__/resources/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/resources/css/style.css">
  <style>
    /* 防止下拉框的下拉列表被隐藏---必须设置--- */
    .layui-table-cell {
      overflow: visible;
    }

    .layui-table-box {
      overflow: visible;
    }

    .layui-table-body {
      overflow: visible;
    }

    /* 设置下拉框的高度与表格单元相同 */
    td .layui-form-select {
      margin-top: -10px;
      margin-left: -15px;
      margin-right: -15px;
    }
  </style>
</head>
<body style="height:100%;overflow:scroll" class="layui-layout-body">
<div class="layui-layout">
  <!-- 内容主体区域 -->
  <div style="padding: 15px;">
    <div class="breadcrumb">
        <span class="layui-breadcrumb">
          <a href="javascript:;">人事管理</a>
          <a><cite>人员简历管理</cite></a>
        </span>
    </div>
    <div class="demoTable">
      姓名：
      <div class="layui-inline">
        <input class="layui-input" name="name" id="name" autocomplete="off">
      </div>
      <button class="layui-btn layui-btn-normal layui-icon layui-icon-search" data-type="reload">搜索</button>
      <div>
        <button style="margin-top: 20px" id="upLoadFile" class="layui-btn layui-btn-normal iconfont icon-tianjia">批量导入
        </button>
        <button style="margin-top: 20px" class="layui-btn layui-btn-normal iconfont icon-tianjia" data-type="add">添加
        </button>
        <button style="margin-top: 20px" class="layui-btn layui-btn-danger layui-icon layui-icon-delete"
                data-type="delCheckData">删除
        </button>
      </div>

    </div>
    <table class="layui-hide" id="mytable" lay-filter="test"></table>
    <script type="text/html" id="toolbarDemo">
      <div class="layui-btn-container">

      </div>
    </script>
    <script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-primary iconfont icon-shangchuan" style="color: #236CFF;" lay-event="submit">提交</a>
    </script>
  </div>
</div>
<script src="__STATIC__/resources/layui/layui.js?t=1554901098009"></script>
<script>
  layui.use(['table', 'element', 'upload', 'form'], function () {
    var element = layui.element,
      table = layui.table,
      upload = layui.upload,
      form = layui.form;
    upload.render({ //允许上传的文件后缀
      elem: '#upLoadFile',
      url: '/upload/',
      accept: 'file', //excel文件
      exts: 'xls', //只允许上传压缩文件
      done: function (res) {
        console.log(res)
      }
    });
    table.render({
      elem: '#mytable',
      url: "{:url('personnel/resumes')}",
      toolbar: '#toolbarDemo',
      title: '用户数据表',
      method: 'post',
      parseData: function (res) { //res 即为原始返回的数据
        var data = JSON.parse(res)
        return {
          "code": data.code, //解析接口状态
          // "msg": res.message, //解析提示文本
          "count": data.count, //解析数据长度
          "data": data.data, //解析数据列表
        };
      },
      cols: [[
        {checkbox: true, fixed: true},
        {field: 'resume_id', title: 'ID', width: 80, fixed: 'left', sort: true,},
        {field: 'resume_data', title: '投递日期', width: 120, edit: true},
        {field: 'resume_dq', title: '招聘区域', width: 120, edit: true},
        {field: 'resume_zw', title: '应聘职位', width: 120, edit: true},
        {
          field: 'resume_xmd', title: '项目点', width: 120, templet: function (obj) {
            return '<select name="city" lay-filter="testSelect" lay-verify="required" data-value="' + obj.city + '" >' +
              '        <option value=""></option>' +
              '        <option value="18000">北京</option>' +
              '        <option value="20000">上海</option>' +
              '        <option value="20001">广州</option>' +
              '        <option value="20002">深圳</option>' +
              '        <option value="20003">杭州</option>' +
              '      </select>';
          }
        },
        {field: 'resume_name', title: '姓名', width: 120, edit: true},
        {field: 'resume_xb', title: '性别', width: 120, edit: true},
        {field: 'resume_age', title: '年龄', width: 120, edit: true},
        {field: 'resume_xl', title: '学历', width: 120, edit: true},
        {field: 'resume_gzjx', title: '工作经验', width: 120, edit: true},
        {field: 'resume_qwzw', title: '期望职位', width: 120, edit: true},
        {field: 'resume_qwdd', title: '期望地点', width: 120, edit: true},
        {field: 'resume_qwxz', title: '期望薪资', width: 120, edit: true},
        {field: 'resume_tel', title: '联系电话', width: 120, edit: true},
        {field: 'resume_bz', title: '备注', width: 120, edit: true},
        {title: '操作', toolbar: '#barDemo', width: 130}
      ]],
      id: 'testReload',
      page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'], //自定义分页布局
        //,curr: 5 //设定初始在第 5 页
        groups: 5, //只显示 1 个连续页码
        first: false, //不显示首页
        last: false, //不显示尾页

      }
    });
    // 监听修改update到表格中
    form.on('select(testSelect)', function (data) {
      // debugger;
      var elem = $(data.elem);
      var trElem = elem.parents('tr');
      console.log(trElem.data('index'));
      var tableData = table.cache['testReload'];
      // 更新到表格的缓存数据中，才能在获得选中行等等其他的方法中得到更新之后的值
      tableData[trElem.data('index')][elem.attr('name')] = data.value;
      // 其他的操作看需求 TODO
    });

    var $ = layui.$, active = {
      reload: function () {
        var demoReload = $('#demoReload');

        //执行重载
        table.reload('testReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          , where: {
            key: demoReload.val(),
          }
        });
      },
      add: function () {

        table.reload('testReload', {
          parseData: function (res) { //res 即为原始返回的数据
            var data = JSON.parse(res);
            var arr = data.data;
            arr.unshift({});
            return {
              "code": data.code, //解析接口状态
              // "msg": res.message, //解析提示文本
              "count": data.count, //解析数据长度
              "data": arr, //解析数据列表
            };
          },
        })
      },
      delCheckData: function () {
        var checkStatus = table.checkStatus('testReload'),
          data = checkStatus.data;
        console.log(data);

        if (data.length > 0) {
          var ids = '';
          for (var i = 0; i < data.length; i++) {
            ids += data[i].resume_id + ',';
          }
          layer.confirm('您确认要删除所选条目吗？', function (index) {
            $.ajax({
              url: "{:url('admin/delete')}?resume_id=" + ids,
              type: 'post',
              dataType: 'json',
              data: data,
              success: function (res) {

                res = JSON.parse(res);
                console.log(res);
                table.reload('testReload');
                if (res.status == 1) {
                  table.reload('testReload');

                } else {
                  alert(res.message);
                }
              }
            });
            $(".layui-form-checked").not('.header').parents('tr').remove();
            layer.msg('删除成功！', {icon: 1});
          })
        } else {
          layer.msg('请选择要删除的条目！', {icon: 2});
        }
      }
    };

    $('.demoTable').on('click', '.layui-btn', function () {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
    //监听单元格编辑
    table.on('edit(test)', function (obj) {
      var value = obj.value, //得到修改后的值
        data = obj.data, //得到所在行所有键值
        field = obj.field; //得到字段
      layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
    });
    //监听行工具事件
    table.on('tool(test)', function (obj) {
      var data = obj.data;
      if (obj.event === 'submit') {
        layer.confirm('您确认要添加吗？', function (index) {
          $.ajax({
            url: "{:url('admin/addto')}",
            type: 'post',
            dataType: 'json',
            data: data,
            success: function (res) {
              var data = JSON.parse(res);
              if (data.code == 0) {
                window.history.go(0);
                layer.close(index);
              } else {
                alert(res.msg);
              }
            }
          });
        });
      }
    });

  });
</script>
</body>
</html>
